<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qalq</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="screen">
            <div id="hist"></div>
            <div id="curr">0</div>
        </div>
        <div id="keypad">
            <button id="ac" class="key clr">AC</button>
            <button id="c" class="key clr">C</button>
            <button class="key num">7</button>
            <button class="key num">8</button>
            <button class="key num">9</button>
            <button class="key op">/</button>
            <button class="key num">4</button>
            <button class="key num">5</button>
            <button class="key num">6</button>
            <button class="key op">*</button>
            <button class="key num">1</button>
            <button class="key num">2</button>
            <button class="key num">3</button>
            <button class="key op">-</button>
            <button class="key num">0</button>
            <button id="dec" class="key">.</button>
            <button id="eq" class="key">=</button>
            <button class="key op">+</button>
        </div>
    </div>
</body>
</html>
